version: '3.8'

services:
  checkout-ai:
    build: .
    container_name: checkout-ai
    ports:
      - "8050:8050"
    volumes:
      - ./ui/llm_config.json:/app/ui/llm_config.json:ro
      - checkout-data:/root/.chkout
      - /tmp:/tmp
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    shm_size: 2gb

volumes:
  checkout-data:
