<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shopping Cart -->
  <path d="M8 8H12L16 32H40L44 16H18" 
        stroke="url(#iconGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Cart Wheels -->
  <circle cx="20" cy="40" r="3" fill="url(#iconGradient)" filter="url(#glow)"/>
  <circle cx="36" cy="40" r="3" fill="url(#iconGradient)" filter="url(#glow)"/>
  
  <!-- Brain/Circuit Pattern inside cart -->
  <circle cx="28" cy="20" r="2" fill="#3b82f6" filter="url(#glow)"/>
  <circle cx="32" cy="24" r="1.5" fill="#6366f1" filter="url(#glow)"/>
  <circle cx="24" cy="24" r="1.5" fill="#6366f1" filter="url(#glow)"/>
  <circle cx="28" cy="26" r="1.5" fill="#8b5cf6" filter="url(#glow)"/>
  
  <!-- Neural connections -->
  <path d="M28 20L32 24M28 20L24 24M32 24L28 26M24 24L28 26" 
        stroke="url(#iconGradient)" 
        stroke-width="1.5" 
        opacity="0.7"
        filter="url(#glow)"/>
</svg>
